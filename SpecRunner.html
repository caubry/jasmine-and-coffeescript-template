<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="spec/jasmine/jasmine.css">
  <script src="spec/jasmine/jasmine.js"></script>
  <script src="spec/jasmine/jasmine-html.js"></script>
  <script src="spec/jasmine/boot.js"></script>
 
  <!-- include source files here... -->
  <script src="public/js/app.min.js"></script>
 
  <!-- include spec files here... -->
  <script src="spec/src/js/calculatorSpec.js"></script>
 
</head>
 
<body>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
 
      var trivialReporter = new jasmine.TrivialReporter();
 
      jasmineEnv.addReporter(trivialReporter);
 
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };
 
      var currentWindowOnload = window.onload;
 
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
 
      function execJasmine() {
        jasmineEnv.execute();
      }
 
    })();
  </script>
</body>
</html>
